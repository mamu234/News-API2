{% extends 'base.html' %}

{% block content %}

<div class="container-fluid landing">
    <div class="row">
        {% for source, title, desc, author, img, p_date, url in articles %}
            <div class="col-md-4 d-flex justify-content-center">
                <div class="card mb-3 bg-dark text-white">
                    <img src="{{ img }}" class="card-img image-fluid" alt="...">
                    <div class="card-body">
                        <p class="card-text source">{{ source.name }}</p>
                        <a href="{{ url }}">
                            <h2 class="card-title"><b> {{ title }} </b></h2>
                        </a>
                        <p class="card-text">{{ desc }}</p>
                        <p class="card-text"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);transform: msFilter "><path d="M12 2C6.579 .228z"></path></svg> Author: {{ author }}</p>
                    </div>
                    <div class="card-footer">
                        <p class="card-text published"><svg class="p-svg" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);transform: msFilter "><path d="M12 5c-4.411  6-6 6z"></path><path d="M11 9h2v5h-2zM9  2 2z"></path></svg> Date Published: {{ p_date }}</p>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
